<!-- style="background-color:#bafcfd;"  -->
<form class="form-horizontal" >
<br/>
	<fieldset>
		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label col-xs-3">Nom Entreprise</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="nom" id="nom"
						ng-model="formFournisseur.nomEntreprise" ng-class="{ error: !formFournisseur.nomEntreprise }"
						ng-blur="isFournisseurExist(formFournisseur.nomEntreprise)" placeholder="nomEntreprise"><span
						ng-show="nomEntrepriseRequired">{{nomEntrepriseRequired}}</span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3">Email</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="email" id="email"
						ng-model="formFournisseur.email"
						ng-class="{ error: !formFournisseur.email }" placeholder="email"><span
						ng-show="emailRequired">{{emailRequired}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Tel</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" name="tel" id="tel"
						ng-model="formFournisseur.tel" ng-class="{ error: !formFournisseur.tel }"
						placeholder="tel"><span ng-show="TelRequired">{{telRequired}}</span>
				</div>
			</div>

		</div>

		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label col-xs-3">Numero Civil</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" name="numeroCivil" min="1"
						ng-model="formAdresse.numeroCivil" id="numeroCivil"
						placeholder="numero Civil">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Rue</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="rue" id="rue"
						ng-model="formAdresse.rue" placeholder="rue">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-xs-3">Code Postal</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="codePostal"
						maxlength="6" minlength="6" ng-model="formAdresse.codePostal"
						id="codePostal" placeholder="code Postal">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Ville</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="ville" id="ville"
						ng-model="formAdresse.ville" placeholder="ville">
				</div>
			</div>

		</div>

		<div class="form-group">
			<div class="col-lg-offset-5 col-lg-12">
				<button  type="submit" id="enregistrerFournisseurBtn"
					class="btn btn-primary"
					ng-click="creerFournisseur(formFournisseur, formAdresse)">Enregistrer</button>

			</div>
		</div>
		<div class="form-group">
			<label class="col-lg-offset-5 col-lg-3 alert alert-danger" id="fournisseurExistError"
				style="display: none">{{fournisseurExistError}}</label>
		</div>
	</fieldset>
</form>
<div id="confirmationFournisseurAlert" class="alert alert-success"
	style="display: none">
	<strong>{{alertMessage}}</strong>
</div>
