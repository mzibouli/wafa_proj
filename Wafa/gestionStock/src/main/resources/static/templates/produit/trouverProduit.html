
<div class="form-group">
	<label class="control-label col-xs-2">Chercher</label>
	<div class="col-xs-6">
		<input type="text" class="form-control" name="chercher"
			ng-model = "searchBox" id="chercher" placeholder="Chercher">
	</div>
</div>


<br>
<br>

<table class="table table-striped id=" example" class="display"
	cellspacing="0" width="100%" style="overflow-x: auto">
	<thead>
		<tr>
			<th>Serial Number</th>
			<th>Description</th>
			<th>Date Achat</th>
			<th>Fabriquant</th>
		</tr>
	</thead>
	<tbody>

		<tr ng-repeat="produit in allProduits | filter:searchBox">
			<td>{{produit.serialNumber}}</td>
			<td>{{produit.description}}</td>
			<td>{{produit.dateAchat}}</td>
			<td>{{produit.fabriquant}}</td>
		</tr>
	</tbody>
</table>
