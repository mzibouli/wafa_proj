
<div class="form-group">
	<label class="control-label col-xs-2">Chercher</label>
	<div class="col-xs-6">
		<input type="text" class="form-control" name="chercher"
			ng-model="searchBox" id="chercher" placeholder="Chercher">
	</div>
</div>


<br>
<br>

<table class="table table-striped id=" example" class="display"
	cellspacing="0" width="100%" style="overflow-x: auto">
	<thead>
		<tr>
			<th>Nom</th>
			<th>Prenom</th>
			<th>Numero de telephone</th>
			<th>Adresse</th>
		</tr>
	</thead>
	<tbody>

		<tr ng-repeat="technicien in allTechniciens | filter:searchBox">
			<td>{{technicien.nom}}</td>
			<td>{{technicien.prenom}}</td>
			<td>{{technicien.tel}}</td>
			<td>{{technicien.adresse.numeroCivil + " " +
				technicien.adresse.rue + " " + technicien.adresse.codePostal + " " +
				technicien.adresse.ville}}</td>
		</tr>
	</tbody>
</table>
