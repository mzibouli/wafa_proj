
<form class="form-horizontal">
	<br />
	<fieldset>
		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label col-xs-2">Nom</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="nom" id="nom"
						ng-model="formTechnicien.nom"
						ng-class="{ error: !formTechnicien.nom }" placeholder="nom"><span
						ng-show="nomRequired">{{nomRequired}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-2">Prenom</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="prenom"
						ng-blur="isTechnicienExist(formTechnicien.nom,formTechnicien.prenom )"
						ng-model="formTechnicien.prenom" id="prenom" placeholder="prenom">
				</div>
			</div>

		<div class="form-group">
			<label class="control-label col-xs-2">Tel</label>
			<div class="col-xs-6">
				<input type="number" class="form-control" name="tel" id="tel"
					ng-model="formTechnicien.tel"
					ng-class="{ error: !formTechnicien.tel }" placeholder="tel"><span
					ng-show="TelRequired">{{telRequired}}</span>
			</div>
		</div>
		</div>

		<div class="col-xs-6">
			<div class="form-group">
				<label class="control-label col-xs-3">Numero Civil</label>
				<div class="col-xs-6">
					<input type="number" class="form-control" name="numeroCivil"
						min="1" ng-model="formAdresse.numeroCivil" id="numeroCivil"
						placeholder="numero Civil">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Rue</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="rue" id="rue"
						ng-model="formAdresse.rue" placeholder="rue">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-md-3">Code Postal</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="codePostal"
						maxlength="6" minlength="6" ng-model="formAdresse.codePostal"
						id="codePostal" placeholder="code Postal">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3">Ville</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" name="ville" id="ville"
						ng-model="formAdresse.ville" placeholder="ville">
				</div>
			</div>

		<div class="form-group">
			<div class="col-lg-offset-5 col-lg-12">
				<button ng-disabled="!formTechnicien.nom" type="submit"
					id="enregistrerTechnicienBtn" class="btn btn-primary"
					ng-click="creerTechnicien(formTechnicien, formAdresse)">Enregistrer</button>

			</div>
		</div>
		</div>
		<div class="form-group">
			<label class="col-lg-offset-5 col-lg-3 alert alert-danger"
				id="technicienExistError" style="display: none">{{technicienExistError}}</label>
		</div>
	</fieldset>
</form>
<div id="confirmationTechnicienAlert" class="alert alert-success"
	style="display: none">
	<strong>{{alertMessage}}</strong>
</div>
